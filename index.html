<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROD-HUB | Professional Production Management</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <style>
        :root {
            --primary-yellow: #ffcc00;
            --deep-yellow: #e6b800;
            --bg-dark: #121212;
            --card-bg: #1e1e1e;
            --text-main: #e0e0e0;
        }

        body { font-family: 'Inter', system-ui, sans-serif; background: var(--bg-dark); color: var(--text-main); margin: 0; padding: 0; }
        .hidden { display: none; }
        
        nav { background: #000; padding: 1rem 2rem; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--primary-yellow); }
        .nav-logo { font-weight: 800; letter-spacing: 2px; color: var(--primary-yellow); font-size: 1.2rem; }

        .auth-container { max-width: 400px; margin: 100px auto; background: var(--card-bg); padding: 40px; border-radius: 12px; text-align: center; border-top: 5px solid var(--primary-yellow); }
        .dashboard-wrapper { max-width: 1200px; margin: 2rem auto; padding: 0 20px; display: grid; grid-template-columns: 1.5fr 1fr; gap: 20px; }
        
        .card { background: var(--card-bg); padding: 20px; border-radius: 12px; margin-bottom: 20px; border: 1px solid #333; }
        .card h3 { margin-top: 0; color: var(--primary-yellow); border-bottom: 1px solid #333; padding-bottom: 10px; font-size: 0.9rem; text-transform: uppercase; letter-spacing: 1px; }

        input, textarea { 
            width: 100%; padding: 10px; margin: 5px 0 15px 0; background: #2a2a2a; border: 1px solid #444; 
            color: white; border-radius: 6px; box-sizing: border-box; 
        }
        input:focus, textarea:focus { border-color: var(--primary-yellow); outline: none; }
        label { font-size: 0.8rem; color: #aaa; }

        button { 
            background: var(--primary-yellow); color: #000; border: none; padding: 12px 20px; 
            border-radius: 6px; font-weight: bold; cursor: pointer; transition: 0.3s; width: 100%;
        }
        button:hover { background: var(--deep-yellow); transform: translateY(-1px); }
        .btn-outline { background: transparent; border: 1px solid var(--primary-yellow); color: var(--primary-yellow); margin-top: 10px; }
        .btn-small { width: auto; padding: 6px 12px; font-size: 0.7rem; margin: 0; }

        /* Pitches Styling */
        .pitch-row { padding: 15px; background: #252525; margin-bottom: 10px; border-radius: 6px; border-left: 4px solid var(--primary-yellow); }
        .pitch-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; font-size: 0.85rem; color: #bbb; margin: 5px 0; }
        .pitch-about { border-top: 1px solid #333; padding-top: 8px; margin-top: 5px; color: #eee; font-size: 0.9rem; }

        /* Checklist Styling */
        .task-row { display: flex; justify-content: space-between; align-items: center; padding: 10px; background: #252525; margin-bottom: 8px; border-radius: 6px; }
        .completed { opacity: 0.5; text-decoration: line-through; }

        @media (max-width: 768px) { .dashboard-wrapper { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

    <div id="auth-section" class="auth-container">
        <div class="nav-logo" style="margin-bottom: 20px;">PRODUCTION HUB</div>
        <input type="email" id="email" placeholder="Work Email">
        <input type="password" id="password" placeholder="Password">
        <button onclick="handleLogin()">LOG IN</button>
        <button onclick="handleSignup()" class="btn-outline">REGISTER TEAM MEMBER</button>
    </div>

    <div id="dashboard-section" class="hidden">
        <nav>
            <div class="nav-logo">PROD-HUB</div>
            <div>
                <span id="user-display" style="margin-right: 15px; font-size: 0.8rem; opacity: 0.7;"></span>
                <button onclick="handleLogout()" class="btn-small btn-outline">LOGOUT</button>
            </div>
        </nav>

        <div class="dashboard-wrapper">
            <div class="main-content">
                <div class="card">
                    <h3>üí° Global Team Pitches (Real-time)</h3>
                    <div id="pitch-list">Loading team board...</div>
                    
                    <hr style="border:0; border-top:1px solid #333; margin:20px 0;">
                    
                    <h3>Submit New Story Pitch</h3>
                    <label>Shooting Date</label><input type="date" id="pDate">
                    <label>Location</label><input type="text" id="pLoc" placeholder="e.g. Studio B / Field Location">
                    <label>Cameraman</label><input type="text" id="pCam" placeholder="Assigned Personnel">
                    <label>About the Story</label><textarea id="pAbout" rows="3" placeholder="Explain the pitch details..."></textarea>
                    <button onclick="addPitch()">POST TO TEAM BOARD</button>
                </div>
            </div>

            <div class="sidebar">
                <div class="card">
                    <h3>üé¨ My Private Checklist</h3>
                    <div id="task-list"></div>
                    <div style="display: flex; gap: 10px; margin-top: 15px;">
                        <input type="text" id="newTask" placeholder="Add task..." style="margin:0;">
                        <button onclick="addTask()" style="width: 80px; margin:0;">ADD</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Your Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCWyMPS1vabyK_uGAWzmmeW9iuL7ksEUBE",
            authDomain: "prod-hub-d43c4.firebaseapp.com",
            projectId: "prod-hub-d43c4",
            storageBucket: "prod-hub-d43c4.firebasestorage.app",
            messagingSenderId: "262638128725",
            appId: "1:262638128725:web:12136df5187f89deff8edc",
            measurementId: "G-0E941P3S8J"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Listen for Auth State
        auth.onAuthStateChanged(user => {
            if (user) {
                document.getElementById('auth-section').classList.add('hidden');
                document.getElementById('dashboard-section').classList.remove('hidden');
                document.getElementById('user-display').innerText = user.email;
                loadGlobalPitches();
                loadPersonalTasks(user.uid);
            } else {
                document.getElementById('auth-section').classList.remove('hidden');
                document.getElementById('dashboard-section').classList.add('hidden');
            }
        });

        // --- AUTH FUNCTIONS ---
        async function handleSignup() {
            const e = document.getElementById('email').value;
            const p = document.getElementById('password').value;
            try { await auth.createUserWithEmailAndPassword(e, p); } 
            catch(err) { alert("Signup Error: " + err.message); }
        }

        async function handleLogin() {
            const e = document.getElementById('email').value;
            const p = document.getElementById('password').value;
            try { await auth.signInWithEmailAndPassword(e, p); } 
            catch(err) { alert("Login Error: " + err.message); }
        }

        function handleLogout() { auth.signOut(); }

        // --- GLOBAL PITCHES (Visible to everyone) ---
        function loadGlobalPitches() {
            db.collection("pitches").orderBy("createdAt", "desc").onSnapshot(snapshot => {
                const list = document.getElementById('pitch-list');
                if (snapshot.empty) {
                    list.innerHTML = "<p style='font-size:0.8rem; color:#666;'>No pitches submitted yet.</p>";
                    return;
                }
                list.innerHTML = snapshot.docs.map(doc => {
                    const p = doc.data();
                    return `
                        <div class="pitch-row">
                            <div style="color:var(--primary-yellow); font-weight:bold; font-size:1rem;">üìÖ ${p.date || 'TBD'}</div>
                            <div class="pitch-grid">
                                <span>üìç <b>Loc:</b> ${p.location || 'N/A'}</span>
                                <span>üé• <b>Cam:</b> ${p.cameraman || 'N/A'}</span>
                            </div>
                            <div class="pitch-about">${p.about || 'No description.'}</div>
                            <div style="font-size:0.6rem; color:#555; margin-top:5px;">Submitted by: ${p.author}</div>
                        </div>
                    `;
                }).join('');
            });
        }

        async function addPitch() {
            const user = auth.currentUser;
            const date = document.getElementById('pDate').value;
            const loc = document.getElementById('pLoc').value;
            const cam = document.getElementById('pCam').value;
            const about = document.getElementById('pAbout').value;

            if(!about) { alert("Please provide details about the story."); return; }

            try {
                await db.collection("pitches").add({
                    date: date,
                    location: loc,
                    cameraman: cam,
                    about: about,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    author: user.email
                });
                // Clear fields
                document.getElementById('pDate').value = '';
                document.getElementById('pLoc').value = '';
                document.getElementById('pCam').value = '';
                document.getElementById('pAbout').value = '';
            } catch(err) { alert("Error saving pitch: " + err.message); }
        }

        // --- PERSONAL CHECKLIST (Private per user) ---
        function loadPersonalTasks(uid) {
            db.collection("tasks").where("uid", "==", uid).orderBy("createdAt", "asc").onSnapshot(snapshot => {
                const list = document.getElementById('task-list');
                list.innerHTML = snapshot.docs.map(doc => {
                    const t = doc.data();
                    return `
                        <div class="task-row ${t.done ? 'completed' : ''}">
                            <span style="font-size:0.9rem;">${t.text}</span>
                            <button class="btn-small" onclick="toggleTask('${doc.id}', ${t.done})">${t.done ? 'UNDO' : 'DONE'}</button>
                        </div>
                    `;
                }).join('');
            });
        }

        async function addTask() {
            const txt = document.getElementById('newTask').value;
            if(!txt) return;
            try {
                await db.collection("tasks").add({
                    uid: auth.currentUser.uid,
                    text: txt,
                    done: false,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                document.getElementById('newTask').value = '';
            } catch(err) { alert("Error: " + err.message); }
        }

        async function toggleTask(id, currentStatus) {
            await db.collection("tasks").doc(id).update({ done: !currentStatus });
        }
    </script>
</body>
</html>
