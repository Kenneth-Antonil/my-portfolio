<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROD-HUB PRO | Social Production</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --accent-color: #ffb400;
            --fb-blue: #1877f2;
            --bg-dark: #0a0a0a;
            --card-bg: #18191a; /* FB Dark Mode Card Color */
            --input-bg: #3a3b3c;
            --text-main: #e4e6eb;
            --text-dim: #b0b3b8;
            --danger: #f02849;
            --success: #45bd62;
            --border-style: 1px solid #3e4042;
        }

        * { box-sizing: border-box; transition: all 0.2s ease; }
        body { 
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
            background: #18191a; 
            color: var(--text-main); 
            margin: 0; 
            overflow-x: hidden;
        }
        .hidden { display: none !important; }

        /* FB STYLE NAVBAR */
        nav { 
            background: #242526; 
            padding: 0 16px; 
            display: flex; justify-content: space-between; 
            align-items: center; 
            border-bottom: var(--border-style);
            position: sticky; top: 0; z-index: 1000;
            height: 56px;
        }
        .nav-logo { font-weight: 800; color: var(--accent-color); font-size: 1.5rem; display: flex; align-items: center; gap: 8px; }
        .nav-logo img { width: 40px; height: 40px; border-radius: 50%; }

        /* LAYOUT */
        .dashboard-wrapper { 
            display: grid; 
            grid-template-columns: 1fr; 
            max-width: 100%;
        }

        @media (min-width: 1100px) {
            .dashboard-wrapper { 
                grid-template-columns: 320px 1fr 320px; 
                gap: 0;
            }
        }
        
        /* FB CARDS */
        .card { 
            background: #242526; 
            padding: 16px; 
            border-radius: 8px; 
            box-shadow: 0 1px 2px rgba(0,0,0,0.2);
            margin-bottom: 16px;
            border: none;
        }
        h3 { 
            color: var(--text-dim); 
            font-size: 0.9rem; 
            margin-top: 0; 
            padding-bottom: 10px; 
            display: flex; align-items: center; gap: 10px;
        }

        /* NEWS FEED STYLE PITCH */
        .pitch-row { 
            background: #242526; 
            padding: 12px; 
            border-radius: 8px; 
            margin-bottom: 12px; 
            box-shadow: 0 1px 2px rgba(0,0,0,0.2);
        }
        .post-header { display: flex; align-items: center; gap: 10px; margin-bottom: 12px; }
        .post-avatar { width: 40px; height: 40px; border-radius: 50%; background: #3e4042; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; }

        /* FB TABS */
        .hub-tabs { 
            display: flex; border-bottom: var(--border-style); margin-bottom: 16px; background: #242526;
        }
        .hub-tab { 
            flex: 1; padding: 16px; text-align: center; cursor: pointer; color: var(--text-dim); font-weight: 600;
            border-bottom: 3px solid transparent;
        }
        .hub-tab.active { color: var(--fb-blue); border-bottom: 3px solid var(--fb-blue); }

        /* FLOATING CHAT STYLE */
        .chat-sidebar {
            padding: 16px;
            height: calc(100vh - 56px);
            overflow-y: auto;
            border-left: var(--border-style);
        }
        .contact-item {
            display: flex; align-items: center; gap: 12px; padding: 8px; border-radius: 8px; cursor: pointer;
        }
        .contact-item:hover { background: #3a3b3c; }
        .online-dot { width: 10px; height: 10px; background: var(--success); border-radius: 50%; border: 2px solid #242526; position: absolute; bottom: 0; right: 0; }

        /* FB MEETING BANNER */
        #meeting-banner {
            background: #1877f2;
            color: white;
            padding: 12px;
            text-align: center;
            font-weight: 600;
            display: none;
            position: relative;
            animation: slideDown 0.5s ease;
        }
        @keyframes slideDown { from { transform: translateY(-100%); } to { transform: translateY(0); } }

        .btn-fb { background: #3a3b3c; color: white; border: none; padding: 8px 12px; border-radius: 6px; font-weight: 600; cursor: pointer; }
        .btn-fb-primary { background: var(--fb-blue); color: white; }

        input, textarea, select { 
            background: #3a3b3c; border: none; color: white; padding: 12px; border-radius: 8px; margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div id="meeting-banner">
        <span id="meeting-text"></span>
        <button id="close-meeting-btn" onclick="clearMeeting()" style="margin-left:20px; background:rgba(0,0,0,0.2); border:none; color:white; border-radius:4px; padding:4px 8px; cursor:pointer; display:none;">RESOLVE</button>
    </div>

    <nav id="main-nav" class="hidden">
        <div class="nav-logo">
            <img src="https://i.imgur.com/7d3ROpd.jpeg">
            <span style="color:white">hub</span>
        </div>
        <div style="display: flex; gap: 15px; align-items: center;">
            <div style="text-align: right;">
                <div id="user-display" style="font-weight: 600; font-size: 0.9rem;"></div>
                <div id="role-tag" style="font-size: 0.7rem; color: var(--text-dim);"></div>
            </div>
            <button onclick="handleLogout()" class="btn-fb">Logout</button>
        </div>
    </nav>

    <div id="auth-section" style="height:100vh; display:flex; align-items:center; justify-content:center; background: #f0f2f5;">
        <div style="background: white; padding: 30px; border-radius: 8px; width: 400px; box-shadow: 0 12px 28px rgba(0,0,0,0.2); text-align: center;">
            <h1 style="color: #1877f2; font-size: 3rem; margin-bottom: 10px;">prodhub</h1>
            <p style="color: #1c1e21; font-size: 1.2rem; margin-bottom: 20px;">Connect and manage production teams.</p>
            <select id="user-role" style="width: 100%; background: #f5f6f7; color: black; border: 1px solid #ddd;">
                <option value="Producer">Producer</option>
                <option value="Associate Producer">Associate Producer</option>
                <option value="Host">Program Host</option>
                <option value="Editor">Video Editor</option>
                <option value="Writer">Script Writer</option>
                <option value="Camera">Camera/DP</option>
            </select>
            <button onclick="handleGoogleAuth()" style="background: #1877f2; color:white; width:100%; padding:15px; border-radius:6px; font-size:1.1rem; border:none; font-weight:bold; cursor:pointer;">Log In with Google</button>
        </div>
    </div>

    <div id="dashboard-section" class="hidden">
        <div class="dashboard-wrapper">
            <div style="padding: 16px;" class="sidebar-left">
                <div class="card">
                    <h3><i data-lucide="user" class="icon-sm"></i> Profile</h3>
                    <div id="greeting-msg" style="font-weight:bold; font-size: 1.1rem;"></div>
                    <p id="role-greeting" style="font-size:0.8rem; color:var(--text-dim);"></p>
                </div>
                
                <div id="host-meeting-panel" class="card hidden">
                    <h3><i data-lucide="megaphone" class="icon-sm"></i> Create Announcement</h3>
                    <input type="text" id="meetTitle" placeholder="What's the meeting about?" style="width:100%">
                    <input type="datetime-local" id="meetTime" style="width:100%">
                    <button onclick="setMeeting()" class="btn-fb-primary" style="width:100%; padding:10px;">Post to Global Banner</button>
                </div>

                <div class="card">
                    <h3><i data-lucide="plus-square" class="icon-sm"></i> Create Pitch</h3>
                    <select id="pPriority" style="width:100%"><option>Normal</option><option>Urgent</option></select>
                    <input type="date" id="pDate" style="width:100%">
                    <input type="text" id="pLoc" placeholder="Location" style="width:100%">
                    <textarea id="pAbout" placeholder="What's on your mind? (Pitch details)" style="width:100%; height:80px;"></textarea>
                    <button onclick="addPitch()" class="btn-fb-primary" style="width:100%; padding:10px;">Post Pitch</button>
                </div>
            </div>

            <div style="padding: 16px;">
                <div class="hub-tabs">
                    <div class="hub-tab active" id="tab-approval" onclick="switchTab('approval')">Pending</div>
                    <div class="hub-tab" id="tab-production" onclick="switchTab('production')">Production</div>
                    <div class="hub-tab" id="tab-airing" onclick="switchTab('airing')">Airing</div>
                </div>
                <div id="pitch-list"></div>
            </div>

            <div class="chat-sidebar">
                <h3 style="padding-left:8px;">CONTACTS</h3>
                <div id="contact-list"></div>
                
                <div id="private-chat-box" class="card hidden" style="position:fixed; bottom:0; right:320px; width:300px; margin-bottom:0; border-radius:8px 8px 0 0; z-index:2000;">
                    <div style="display:flex; justify-content:space-between; align-items:center; border-bottom:var(--border-style); padding-bottom:10px;">
                        <span id="chat-with-name" style="font-weight:bold; font-size:0.8rem;">Chat</span>
                        <button onclick="closeChat()" style="background:none; border:none; color:white; cursor:pointer;">âœ•</button>
                    </div>
                    <div id="chat-messages" style="height:250px; overflow-y:auto; padding:10px 0; font-size:0.8rem;"></div>
                    <div style="display:flex; gap:5px;">
                        <input type="text" id="chat-input" placeholder="Aa" style="margin:0; flex:1;">
                        <button onclick="sendPrivateMsg()" class="btn-fb-primary" style="padding:0 10px;">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // CONFIG & INIT (Keep your existing Firebase Config)
        const firebaseConfig = {
            apiKey: "AIzaSyCWyMPS1vabyK_uGAWzmmeW9iuL7ksEUBE",
            authDomain: "prod-hub-d43c4.firebaseapp.com",
            projectId: "prod-hub-d43c4",
            storageBucket: "prod-hub-d43c4.firebasestorage.app",
            messagingSenderId: "262638128725",
            appId: "1:262638128725:web:12136df5187f89deff8edc"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        const provider = new firebase.auth.GoogleAuthProvider();

        let currentHubTab = 'approval';
        let currentUserRole = '';
        let activeChatRecipient = '';

        lucide.createIcons();

        // AUTH LOGIC
        auth.onAuthStateChanged(async user => {
            if (user) {
                document.getElementById('auth-section').classList.add('hidden');
                document.getElementById('dashboard-section').classList.remove('hidden');
                document.getElementById('main-nav').classList.remove('hidden');
                
                const userDoc = await db.collection("users").doc(user.uid).get();
                if(userDoc.exists) {
                    currentUserRole = userDoc.data().role;
                    document.getElementById('role-tag').innerText = currentUserRole;
                    document.getElementById('user-display').innerText = userDoc.data().displayName;
                    document.getElementById('greeting-msg').innerText = `Hi, ${userDoc.data().displayName}!`;
                    
                    if(currentUserRole === 'Host') {
                        document.getElementById('host-meeting-panel').classList.remove('hidden');
                        document.getElementById('close-meeting-btn').style.display = 'inline-block';
                    }
                }
                loadGlobalPitches();
                loadMeetingBanner();
                loadContacts();
            } else {
                document.getElementById('auth-section').classList.remove('hidden');
                document.getElementById('dashboard-section').classList.add('hidden');
                document.getElementById('main-nav').classList.add('hidden');
            }
        });

        // FB STYLE FUNCTIONS
        async function loadContacts() {
            db.collection("users").onSnapshot(snap => {
                const list = document.getElementById('contact-list');
                list.innerHTML = snap.docs.map(doc => {
                    const u = doc.data();
                    if(u.email === auth.currentUser.email) return '';
                    return `
                        <div class="contact-item" onclick="openChat('${u.email}', '${u.displayName}')">
                            <div style="position:relative">
                                <div class="post-avatar">${u.displayName[0]}</div>
                                <div class="online-dot"></div>
                            </div>
                            <span>${u.displayName}</span>
                        </div>
                    `;
                }).join('');
            });
        }

        function openChat(email, name) {
            activeChatRecipient = email;
            document.getElementById('chat-with-name').innerText = name;
            document.getElementById('private-chat-box').classList.remove('hidden');
            loadPrivateMessages();
        }

        function closeChat() { document.getElementById('private-chat-box').classList.add('hidden'); }

        async function sendPrivateMsg() {
            const txt = document.getElementById('chat-input').value;
            if(!txt || !activeChatRecipient) return;
            await db.collection("messages").add({
                sender: auth.currentUser.email,
                receiver: activeChatRecipient,
                text: txt,
                createdAt: firebase.firestore.FieldValue.serverTimestamp()
            });
            document.getElementById('chat-input').value = '';
        }

        function loadPrivateMessages() {
            db.collection("messages")
                .where("receiver", "in", [auth.currentUser.email, activeChatRecipient])
                .orderBy("createdAt", "asc")
                .onSnapshot(snap => {
                    const box = document.getElementById('chat-messages');
                    box.innerHTML = snap.docs
                        .filter(doc => (doc.data().sender === auth.currentUser.email && doc.data().receiver === activeChatRecipient) || 
                                       (doc.data().sender === activeChatRecipient && doc.data().receiver === auth.currentUser.email))
                        .map(doc => {
                            const isMe = doc.data().sender === auth.currentUser.email;
                            return `
                                <div style="display:flex; justify-content:${isMe ? 'flex-end' : 'flex-start'}; margin-bottom:8px;">
                                    <div style="background:${isMe ? '#0084ff' : '#3e4042'}; padding:8px 12px; border-radius:18px; max-width:80%;">
                                        ${doc.data().text}
                                    </div>
                                </div>
                            `;
                        }).join('');
                    box.scrollTop = box.scrollHeight;
                });
        }

        // PITCH FEED (FB STYLE)
        function loadGlobalPitches() {
            db.collection("pitches").orderBy("createdAt", "desc").onSnapshot(snapshot => {
                const list = document.getElementById('pitch-list');
                const filtered = snapshot.docs.filter(doc => {
                    const p = doc.data();
                    const done = p.tasks?.script==='done' && p.tasks?.shoot==='done' && p.tasks?.edit==='done';
                    if(currentHubTab === 'approval') return !p.approved;
                    if(currentHubTab === 'production') return p.approved && !done;
                    return p.approved && done;
                });

                list.innerHTML = filtered.map(doc => {
                    const p = doc.data();
                    return `
                        <div class="pitch-row">
                            <div class="post-header">
                                <div class="post-avatar">${p.author[0].toUpperCase()}</div>
                                <div>
                                    <div style="font-weight:bold">${p.author}</div>
                                    <div style="font-size:0.7rem; color:var(--text-dim)">${p.priority} â€¢ ${p.location}</div>
                                </div>
                            </div>
                            <div style="margin-bottom:15px;">${p.about}</div>
                            <div style="border-top:var(--border-style); padding-top:10px; display:flex; gap:10px;">
                                ${!p.approved && (currentUserRole==='Producer'||currentUserRole==='Host') ? 
                                `<button onclick="approvePitch('${doc.id}')" class="btn-fb-primary" style="flex:1">Approve Project</button>` : ''}
                                <button class="btn-fb" style="flex:1">View Details</button>
                            </div>
                        </div>
                    `;
                }).join('');
            });
        }

        // Keep existing meeting logic
        async function setMeeting() {
            const title = document.getElementById('meetTitle').value;
            const time = document.getElementById('meetTime').value;
            if(!title || !time) return;
            await db.collection("settings").doc("currentMeeting").set({
                text: `ðŸ“¢ MEETING: ${title} @ ${new Date(time).toLocaleString()}`,
                active: true
            });
        }

        function loadMeetingBanner() {
            db.collection("settings").doc("currentMeeting").onSnapshot(doc => {
                const banner = document.getElementById('meeting-banner');
                if(doc.exists && doc.data().active) {
                    banner.style.display = 'block';
                    document.getElementById('meeting-text').innerText = doc.data().text;
                } else { banner.style.display = 'none'; }
            });
        }

        function clearMeeting() { db.collection("settings").doc("currentMeeting").update({ active: false }); }
        function switchTab(tab) {
            currentHubTab = tab;
            document.querySelectorAll('.hub-tab').forEach(t => t.classList.remove('active'));
            document.getElementById(`tab-${tab}`).classList.add('active');
            loadGlobalPitches();
        }
        async function handleGoogleAuth() {
            const role = document.getElementById('user-role').value;
            const res = await auth.signInWithPopup(provider);
            const userDoc = await db.collection("users").doc(res.user.uid).get();
            if(!userDoc.exists) {
                await db.collection("users").doc(res.user.uid).set({
                    role: role, email: res.user.email, displayName: res.user.displayName
                });
            }
        }
        function handleLogout() { auth.signOut(); }
        async function approvePitch(id) { await db.collection("pitches").doc(id).update({ approved: true }); }
        async function addPitch() {
            await db.collection("pitches").add({
                priority: document.getElementById('pPriority').value,
                location: document.getElementById('pLoc').value,
                about: document.getElementById('pAbout').value,
                date: document.getElementById('pDate').value,
                author: auth.currentUser.email,
                approved: false,
                createdAt: firebase.firestore.FieldValue.serverTimestamp()
            });
            document.getElementById('pAbout').value = '';
        }
    </script>
</body>
</html>
