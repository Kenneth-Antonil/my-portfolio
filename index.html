<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROD-HUB PRO | Production Management</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --accent-color: #ffb400;
            --bg-dark: #0f0f0f;
            --card-bg: #1a1a1a;
            --input-bg: #252525;
            --text-main: #ffffff;
            --text-dim: #a0a0a0;
            --danger: #ff4444;
            --success: #00c851;
            --ongoing: #33b5e5;
        }

        * { box-sizing: border-box; }
        body { font-family: 'Segoe UI', system-ui, sans-serif; background: var(--bg-dark); color: var(--text-main); margin: 0; line-height: 1.6; }
        .hidden { display: none !important; }

        /* Navigation */
        nav { 
            background: #000; padding: 1rem 1.5rem; display: flex; justify-content: space-between; 
            align-items: center; border-bottom: 2px solid var(--accent-color);
            position: sticky; top: 0; z-index: 1000;
        }
        .nav-logo { font-weight: 900; color: var(--accent-color); font-size: 1.3rem; display: flex; align-items: center; gap: 10px; }
        .nav-logo img { width: 32px; border-radius: 6px; }

        /* Dashboard Layout */
        .dashboard-wrapper { 
            max-width: 1440px; 
            margin: 0 auto; 
            padding: 15px; 
            display: grid; 
            grid-template-columns: 1fr; 
            gap: 20px; 
        }

        @media (min-width: 1100px) {
            .dashboard-wrapper { grid-template-columns: 320px 1fr 300px; padding: 25px; }
        }
        
        .card { background: var(--card-bg); padding: 22px; border-radius: 14px; border: 1px solid #2a2a2a; box-shadow: 0 4px 15px rgba(0,0,0,0.3); }
        h3 { color: var(--accent-color); font-size: 0.8rem; text-transform: uppercase; margin-top: 0; border-bottom: 1px solid #333; padding-bottom: 12px; letter-spacing: 1px; display: flex; align-items: center; gap: 8px; }

        /* Pitch Items */
        .pitch-row { 
            background: #222; padding: 18px; border-radius: 12px; margin-bottom: 18px; 
            border-left: 5px solid var(--accent-color); position: relative; transition: 0.3s;
        }
        .priority-high { border-left-color: var(--danger); }
        .priority-tag { font-size: 0.65rem; padding: 3px 8px; border-radius: 5px; float: right; font-weight: bold; text-transform: uppercase; }
        .tag-urgent { background: var(--danger); color: white; }
        
        /* Progress Bar Styling */
        .progress-container { height: 6px; background: #111; border-radius: 10px; margin: 15px 0; overflow: hidden; border: 1px solid #333; }
        .progress-bar { height: 100%; background: var(--accent-color); transition: 0.5s ease-in-out; width: 0%; }

        /* Production Status Buttons */
        .prod-tasks { margin-top: 18px; border-top: 1px solid #333; padding-top: 15px; }
        .task-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-top: 10px; }
        .task-btn { 
            font-size: 0.6rem; padding: 10px 5px; border-radius: 6px; border: 1px solid #444; 
            background: #111; color: #888; cursor: pointer; text-align: center; font-weight: 800; transition: 0.2s;
            display: flex; align-items: center; justify-content: center; gap: 4px;
        }
        .task-btn.ongoing { border-color: var(--ongoing); color: var(--ongoing); background: rgba(51, 181, 229, 0.05); }
        .task-btn.done { border-color: var(--success); color: var(--success); background: rgba(0, 200, 81, 0.1); }
        .pitch-row.status-done { border-left-color: var(--success) !important; background: #1b251e; }
        .assigned-to-me { outline: 2px solid var(--accent-color); outline-offset: -2px; }

        /* Inputs & Buttons */
        input, textarea, select { 
            width: 100%; padding: 12px; margin-bottom: 15px; background: var(--input-bg); 
            border: 1px solid #333; color: white; border-radius: 8px; box-sizing: border-box; font-size: 0.95rem;
        }
        input:focus, textarea:focus { border-color: var(--accent-color); outline: none; }
        
        button { 
            background: var(--accent-color); color: #000; border: none; padding: 14px; 
            border-radius: 8px; font-weight: bold; cursor: pointer; width: 100%; transition: 0.2s;
        }
        button:hover { filter: brightness(1.1); transform: translateY(-1px); }
        .btn-delete { background: transparent; color: var(--danger); border: 1px solid var(--danger); width: auto; padding: 6px 12px; font-size: 0.7rem; margin-top: 12px; border-radius: 6px; }

        /* Announcement & Presence */
        .announcement-item { border-bottom: 1px solid #2a2a2a; padding: 10px 0; display: flex; align-items: flex-start; gap: 10px; }
        .online-user { display: flex; align-items: center; gap: 8px; font-size: 0.75rem; margin-bottom: 8px; color: #bbb; }
        .status-dot { width: 8px; height: 8px; background: var(--success); border-radius: 50%; box-shadow: 0 0 5px var(--success); }

        .media-link-btn {
            display: inline-flex; align-items: center; gap: 5px; margin-top: 10px;
            padding: 6px 12px; background: #333; border-radius: 6px; color: var(--accent-color);
            text-decoration: none; font-size: 0.75rem; border: 1px solid #444;
        }

        @media (max-width: 1099px) {
            .sidebar-left { order: 2; }
            .main-feed { order: 1; }
            .sidebar-right { order: 3; }
        }
        .icon-sm { width: 14px; height: 14px; }
    </style>
</head>
<body>

    <div id="auth-section" style="height:100vh; display:flex; align-items:center; justify-content:center; background: linear-gradient(rgba(0,0,0,0.85), rgba(0,0,0,0.85)), url('https://i.imgur.com/7d3ROpd.jpeg') center/cover;">
        <div style="background: rgba(20,20,20,0.95); padding: 40px; border-radius: 20px; width: 90%; max-width: 380px; text-align: center; border: 1px solid var(--accent-color); box-shadow: 0 10px 30px rgba(0,0,0,0.5);">
            <img src="https://i.imgur.com/7d3ROpd.jpeg" style="width: 80px; height: 80px; object-fit: cover; border-radius: 50%; border: 3px solid var(--accent-color); margin-bottom: 20px;">
            <h2 style="color: var(--accent-color); margin: 0; letter-spacing: 2px;">PROD-HUB</h2>
            <p style="font-size: 0.85rem; color: #888; margin-bottom: 25px;">Premium Production Workspace</p>
            
            <select id="user-role" style="border: 1px solid var(--accent-color);">
                <option value="Producer">Producer</option>
                <option value="Editor">Video Editor</option>
                <option value="Writer">Script Writer</option>
                <option value="Camera">Camera/DP</option>
            </select>

            <input type="email" id="email" placeholder="Email Address">
            <input type="password" id="password" placeholder="Password">
            <button onclick="handleLogin()">ENTER WORKSPACE</button>
            <button onclick="handleSignup()" style="background:transparent; color:var(--accent-color); margin-top:12px; border:1px solid var(--accent-color);">CREATE ACCOUNT</button>
        </div>
    </div>

    <div id="dashboard-section" class="hidden">
        <nav>
            <div class="nav-logo">
                <img src="https://i.imgur.com/7d3ROpd.jpeg"> PROD-HUB
            </div>
            <div style="display: flex; align-items: center; gap: 15px;">
                <div style="text-align: right; line-height: 1;">
                    <span id="role-tag" style="background:var(--accent-color); color:black; font-size:0.55rem; padding:2px 6px; border-radius:4px; font-weight:900; display: inline-block; margin-bottom: 4px;"></span><br>
                    <span id="user-display" style="font-size:0.75rem; color:var(--text-dim); font-weight: 600;"></span>
                </div>
                <button onclick="handleLogout()" style="width:auto; padding:8px 16px; font-size:0.7rem; background: #333; color: white;">LOGOUT</button>
            </div>
        </nav>

        <div class="dashboard-wrapper">
            <div class="sidebar-left">
                <div class="card" style="margin-bottom: 20px;">
                    <h3><i data-lucide="users" class="icon-sm"></i> Team Online</h3>
                    <div id="presence-list"></div>
                </div>

                <div class="card" style="margin-bottom: 20px;">
                    <h3><i data-lucide="megaphone" class="icon-sm"></i> Announcements</h3>
                    <div id="announcement-board" style="font-size: 0.85rem; color: #ccc; max-height: 150px; overflow-y: auto; margin-bottom: 15px;"></div>
                    <div style="display:flex; gap:5px;">
                        <input type="text" id="newAnnouncement" placeholder="Broadcast message..." style="margin:0; font-size: 0.75rem;">
                        <button onclick="postAnnouncement()" style="width: 45px; padding:0;"><i data-lucide="send" style="width:16px;"></i></button>
                    </div>
                </div>

                <div class="card">
                    <h3><i data-lucide="plus-circle" class="icon-sm"></i> New Pitch</h3>
                    <label style="font-size:0.7rem; color:#888; font-weight: bold; margin-bottom: 5px; display: block;">PRIORITY</label>
                    <select id="pPriority">
                        <option value="Normal">Normal</option>
                        <option value="Urgent">Urgent</option>
                        <option value="Backlog">Backlog</option>
                    </select>
                    <input type="date" id="pDate">
                    <input type="text" id="pLoc" placeholder="Location">
                    <input type="text" id="pCam" placeholder="Camera / DP Name">
                    <input type="url" id="pMedia" placeholder="Media Link (URL)">
                    <textarea id="pAbout" rows="4" placeholder="Describe the story concept..."></textarea>
                    <button onclick="addPitch()">POST TO HUB</button>
                </div>
            </div>

            <div class="main-feed">
                <div class="card">
                    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
                        <h3 style="border:none; margin:0;"><i data-lucide="clapperboard" class="icon-sm"></i> Production Board</h3>
                        <div id="clock" style="font-size:0.9rem; font-weight:900; color:var(--accent-color); background: #000; padding: 5px 12px; border-radius: 6px; border: 1px solid #333;"></div>
                    </div>
                    <div id="pitch-list">Loading feed...</div>
                </div>
            </div>

            <div class="sidebar-right">
                <div class="card" style="margin-bottom: 20px;">
                    <h3><i data-lucide="folder-open" class="icon-sm"></i> Team Assets</h3>
                    <div style="font-size: 0.75rem; color: #888;">
                        <div style="margin-bottom:8px;">üìÅ <a href="#" style="color:var(--accent-color); text-decoration:none;">Official Logos 2024</a></div>
                        <div style="margin-bottom:8px;">üìÅ <a href="#" style="color:var(--accent-color); text-decoration:none;">Brand Font Pack</a></div>
                    </div>
                </div>

                <div class="card" style="margin-bottom: 20px;">
                    <h3><i data-lucide="check-square" class="icon-sm"></i> My Tasks</h3>
                    <div id="task-list"></div>
                    <div style="display:flex; gap:8px; margin-top:15px;">
                        <input type="text" id="newTask" placeholder="Add task..." style="margin:0;">
                        <button onclick="addTask()" style="width:50px; padding: 0;">+</button>
                    </div>
                </div>
                <div class="card" id="greeting-card" style="background: linear-gradient(135deg, #1a1a1a, #2a2a2a); border-left: 4px solid var(--accent-color);">
                    <h4 id="greeting-msg" style="margin:0; font-size:0.95rem; color: var(--accent-color);">Welcome back!</h4>
                    <p style="font-size: 0.7rem; color: #888; margin: 5px 0 0 0;">Systems are operational.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCWyMPS1vabyK_uGAWzmmeW9iuL7ksEUBE",
            authDomain: "prod-hub-d43c4.firebaseapp.com",
            projectId: "prod-hub-d43c4",
            storageBucket: "prod-hub-d43c4.firebasestorage.app",
            messagingSenderId: "262638128725",
            appId: "1:262638128725:web:12136df5187f89deff8edc"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        lucide.createIcons();

        setInterval(() => {
            const now = new Date();
            document.getElementById('clock').innerText = now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit', second:'2-digit'});
        }, 1000);

        const hour = new Date().getHours();
        const greeting = hour < 12 ? "Good Morning, Producer!" : hour < 18 ? "Good Afternoon!" : "Good Evening, Team!";
        document.getElementById('greeting-msg').innerText = greeting;

        auth.onAuthStateChanged(async user => {
            if (user) {
                document.getElementById('auth-section').classList.add('hidden');
                document.getElementById('dashboard-section').classList.remove('hidden');
                const username = user.email.split('@')[0].toUpperCase();
                document.getElementById('user-display').innerText = username;
                
                const userDoc = await db.collection("users").doc(user.uid).get();
                if(userDoc.exists) {
                    document.getElementById('role-tag').innerText = userDoc.data().role;
                }

                // Presence Logic
                db.collection("presence").doc(user.uid).set({ name: username, online: true, lastSeen: Date.now() });
                db.collection("presence").where("online", "==", true).onSnapshot(s => {
                    document.getElementById('presence-list').innerHTML = s.docs.map(d => `
                        <div class="online-user"><div class="status-dot"></div> ${d.data().name}</div>
                    `).join('');
                });

                loadGlobalPitches();
                loadPersonalTasks(user.uid);
                loadAnnouncements();
            } else {
                document.getElementById('auth-section').classList.remove('hidden');
                document.getElementById('dashboard-section').classList.add('hidden');
            }
        });

        async function handleLogin() {
            const e = document.getElementById('email').value;
            const p = document.getElementById('password').value;
            try { await auth.signInWithEmailAndPassword(e, p); } catch(err) { alert(err.message); }
        }

        async function handleSignup() {
            const e = document.getElementById('email').value;
            const p = document.getElementById('password').value;
            const r = document.getElementById('user-role').value;
            try { 
                const cred = await auth.createUserWithEmailAndPassword(e, p);
                await db.collection("users").doc(cred.user.uid).set({ role: r, email: e });
                alert("Account Created as " + r); 
            } catch(err) { alert(err.message); }
        }

        function handleLogout() { 
            db.collection("presence").doc(auth.currentUser.uid).delete();
            auth.signOut(); 
        }

        function loadAnnouncements() {
            db.collection("announcements").orderBy("createdAt", "desc").limit(10).onSnapshot(snapshot => {
                document.getElementById('announcement-board').innerHTML = snapshot.docs.map(doc => `
                    <div class="announcement-item">
                        <div style="color:var(--accent-color); font-weight:bold; font-size:0.6rem;">${doc.data().author}:</div>
                        <div>${doc.data().text}</div>
                    </div>
                `).join('');
            });
        }

        async function postAnnouncement() {
            const txt = document.getElementById('newAnnouncement').value;
            if(!txt) return;
            await db.collection("announcements").add({
                text: txt, author: auth.currentUser.email.split('@')[0], createdAt: firebase.firestore.FieldValue.serverTimestamp()
            });
            document.getElementById('newAnnouncement').value = '';
        }

        function calculateProgress(tasks) {
            let total = 0;
            if (tasks.script === 'done') total += 33.3;
            if (tasks.shoot === 'done') total += 33.3;
            if (tasks.edit === 'done') total += 33.4;
            return total;
        }

        function loadGlobalPitches() {
            db.collection("pitches").orderBy("createdAt", "desc").onSnapshot(snapshot => {
                const list = document.getElementById('pitch-list');
                const myUsername = auth.currentUser.email.split('@')[0].toUpperCase();

                list.innerHTML = snapshot.docs.map(doc => {
                    const p = doc.data();
                    const isOwner = auth.currentUser.email === p.author;
                    const progress = calculateProgress(p.tasks || {});
                    const isAssigned = p.cameraman && p.cameraman.toUpperCase() === myUsername;

                    return `
                        <div class="pitch-row ${p.priority === 'Urgent' ? 'priority-high' : ''} ${progress === 100 ? 'status-done' : ''} ${isAssigned ? 'assigned-to-me' : ''}">
                            <span class="priority-tag ${p.priority === 'Urgent' ? 'tag-urgent' : ''}">${p.priority || 'Normal'}</span>
                            <div style="font-weight:bold; color:var(--accent-color); margin-bottom:12px; font-size: 0.9rem;">üìÖ ${p.date || 'TBD'}</div>
                            
                            <div class="progress-container"><div class="progress-bar" style="width: ${progress}%"></div></div>

                            <div style="display:grid; grid-template-columns:1fr 1fr; font-size:0.75rem; color:#aaa; margin-bottom:12px; gap: 10px;">
                                <span><i data-lucide="map-pin" class="icon-sm"></i> ${p.location}</span>
                                <span style="${isAssigned ? 'color:var(--accent-color); font-weight:bold;' : ''}"><i data-lucide="camera" class="icon-sm"></i> ${p.cameraman} ${isAssigned ? '(YOU)' : ''}</span>
                            </div>
                            <div style="color:#eee; background:rgba(255,255,255,0.03); padding:15px; border-radius:8px; font-size:0.9rem; border: 1px solid #333;">
                                ${p.about}
                                ${p.mediaLink ? `<br><a href="${p.mediaLink}" target="_blank" class="media-link-btn"><i data-lucide="external-link" class="icon-sm"></i> VIEW MEDIA</a>` : ''}
                            </div>
                            
                            <div class="prod-tasks">
                                <div class="task-grid">
                                    <div class="task-btn ${p.tasks?.script || ''}" onclick="updateProdTask('${doc.id}', 'script', '${p.tasks?.script || ''}')"><i data-lucide="file-text" class="icon-sm"></i> SCRIPT</div>
                                    <div class="task-btn ${p.tasks?.shoot || ''}" onclick="updateProdTask('${doc.id}', 'shoot', '${p.tasks?.shoot || ''}')"><i data-lucide="video" class="icon-sm"></i> SHOOT</div>
                                    <div class="task-btn ${p.tasks?.edit || ''}" onclick="updateProdTask('${doc.id}', 'edit', '${p.tasks?.edit || ''}')"><i data-lucide="scissors" class="icon-sm"></i> EDIT</div>
                                </div>
                            </div>

                            <div style="display:flex; justify-content:space-between; align-items:center;">
                                <span style="font-size:0.6rem; color:#555; margin-top:12px;">By: ${p.author}</span>
                                ${isOwner ? `<button class="btn-delete" onclick="deletePitch('${doc.id}')">Delete</button>` : ''}
                            </div>
                        </div>
                    `;
                }).join('');
                lucide.createIcons();
            });
        }

        async function updateProdTask(docId, taskType, currentStatus) {
            let nextStatus = currentStatus === "" ? "ongoing" : currentStatus === "ongoing" ? "done" : "";
            const updateObj = {}; updateObj[`tasks.${taskType}`] = nextStatus;
            await db.collection("pitches").doc(docId).update(updateObj);
        }

        async function addPitch() {
            const about = document.getElementById('pAbout').value;
            if(!about) return alert("Please enter story details.");
            await db.collection("pitches").add({
                priority: document.getElementById('pPriority').value,
                date: document.getElementById('pDate').value,
                location: document.getElementById('pLoc').value,
                cameraman: document.getElementById('pCam').value,
                mediaLink: document.getElementById('pMedia').value,
                about: about, author: auth.currentUser.email,
                createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                tasks: { script: "", shoot: "", edit: "" }
            });
            ['pAbout', 'pLoc', 'pCam', 'pDate', 'pMedia'].forEach(id => document.getElementById(id).value = '');
        }

        async function deletePitch(id) {
            if(confirm("Delete this pitch?")) await db.collection("pitches").doc(id).delete();
        }

        function loadPersonalTasks(uid) {
            db.collection("tasks").where("uid", "==", uid).orderBy("createdAt", "asc").onSnapshot(snapshot => {
                document.getElementById('task-list').innerHTML = snapshot.docs.map(doc => {
                    const t = doc.data();
                    return `
                        <div style="display:flex; align-items:center; justify-content:space-between; background:#222; padding:10px; margin-bottom:8px; border-radius:8px; font-size:0.8rem; border: 1px solid #333;">
                            <span style="${t.done ? 'text-decoration:line-through; opacity:0.4' : ''}">${t.text}</span>
                            <input type="checkbox" ${t.done ? 'checked' : ''} onchange="toggleTask('${doc.id}', ${t.done})" style="width:auto; margin:0; cursor:pointer;">
                        </div>
                    `;
                }).join('');
            });
        }

        async function addTask() {
            const val = document.getElementById('newTask').value;
            if(!val) return;
            await db.collection("tasks").add({ uid: auth.currentUser.uid, text: val, done: false, createdAt: firebase.firestore.FieldValue.serverTimestamp() });
            document.getElementById('newTask').value = '';
        }

        async function toggleTask(id, status) {
            await db.collection("tasks").doc(id).update({ done: !status });
        }
    </script>
</body>
</html>
