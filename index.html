<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROD-HUB PRO | Production Management</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <style>
        :root {
            --accent-color: #ffb400;
            --bg-dark: #0f0f0f;
            --card-bg: #1a1a1a;
            --input-bg: #252525;
            --text-main: #ffffff;
            --text-dim: #a0a0a0;
            --danger: #ff4444;
            --success: #00c851;
            --ongoing: #33b5e5;
        }

        * { box-sizing: border-box; }
        body { font-family: 'Segoe UI', system-ui, sans-serif; background: var(--bg-dark); color: var(--text-main); margin: 0; line-height: 1.5; }
        .hidden { display: none !important; }

        /* Navigation */
        nav { 
            background: #000; padding: 0.8rem 1rem; display: flex; justify-content: space-between; 
            align-items: center; border-bottom: 2px solid var(--accent-color);
            position: sticky; top: 0; z-index: 1000;
        }
        .nav-logo { font-weight: 900; color: var(--accent-color); font-size: 1.2rem; display: flex; align-items: center; gap: 8px; }
        .nav-logo img { width: 25px; border-radius: 5px; }
        .nav-user-info { display: flex; align-items: center; gap: 10px; }

        /* Mobile First Layout (1 Column) */
        .dashboard-wrapper { 
            display: grid; 
            grid-template-columns: 1fr; 
            gap: 15px; 
            padding: 15px; 
            max-width: 1400px; 
            margin: 0 auto; 
        }

        /* Desktop Layout (3 Columns) */
        @media (min-width: 1024px) {
            .dashboard-wrapper {
                grid-template-columns: 320px 1fr 300px;
                padding: 20px;
                gap: 20px;
            }
            .nav-logo { font-size: 1.4rem; }
            .nav-logo img { width: 30px; }
        }
        
        .card { background: var(--card-bg); padding: 20px; border-radius: 12px; border: 1px solid #2a2a2a; height: fit-content; }
        h3 { color: var(--accent-color); font-size: 0.85rem; text-transform: uppercase; margin-top: 0; border-bottom: 1px solid #333; padding-bottom: 10px; }

        /* Pitch Items */
        .pitch-row { 
            background: #222; padding: 15px; border-radius: 10px; margin-bottom: 15px; 
            border-left: 4px solid var(--accent-color); position: relative;
        }
        .priority-high { border-left-color: var(--danger); }
        .priority-tag { font-size: 0.6rem; padding: 2px 6px; border-radius: 4px; float: right; font-weight: bold; }
        .tag-urgent { background: var(--danger); color: white; }
        
        /* Production Tasks Styling */
        .prod-tasks { margin-top: 15px; border-top: 1px solid #333; padding-top: 10px; }
        .task-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; margin-top: 8px; }
        .task-btn { 
            font-size: 0.65rem; padding: 8px 4px; border-radius: 4px; border: 1px solid #444; 
            background: #111; color: #888; cursor: pointer; text-align: center; font-weight: bold;
        }
        .task-btn.ongoing { border-color: var(--ongoing); color: var(--ongoing); }
        .task-btn.done { border-color: var(--success); color: var(--success); background: rgba(0, 200, 81, 0.1); }
        .pitch-row.status-done { border-left-color: var(--success) !important; box-shadow: inset 0 0 10px rgba(0, 200, 81, 0.1); }

        /* Inputs & Buttons */
        input, textarea, select { 
            width: 100%; padding: 12px; margin-bottom: 12px; background: var(--input-bg); 
            border: 1px solid #333; color: white; border-radius: 6px; box-sizing: border-box; font-size: 1rem;
        }
        button { 
            background: var(--accent-color); color: #000; border: none; padding: 14px; 
            border-radius: 6px; font-weight: bold; cursor: pointer; width: 100%; transition: 0.2s;
        }
        button:hover { opacity: 0.9; transform: translateY(-1px); }
        .btn-delete { background: transparent; color: var(--danger); border: 1px solid var(--danger); width: auto; padding: 6px 12px; font-size: 0.7rem; margin-top: 10px; }

        /* Auth Section Scaling */
        #auth-card {
            background: rgba(20,20,20,0.95); padding: 30px; border-radius: 15px; 
            width: 90%; max-width: 380px; text-align: center; border: 1px solid var(--accent-color);
        }

        /* Order adjustment for mobile: Feed comes after Add Pitch but before Quick Tasks */
        @media (max-width: 1023px) {
            .sidebar-left { order: 2; }
            .main-feed { order: 1; }
            .sidebar-right { order: 3; }
        }
    </style>
</head>
<body>

    <div id="auth-section" style="height:100vh; display:flex; align-items:center; justify-content:center; background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)), url('https://i.imgur.com/7d3ROpd.jpeg') center/cover;">
        <div id="auth-card">
            <img src="https://i.imgur.com/7d3ROpd.jpeg" style="width: 80px; height:80px; object-fit: cover; border-radius: 50%; border: 2px solid var(--accent-color); margin-bottom: 15px;">
            <h2 style="color: var(--accent-color); margin: 0;">PROD-HUB</h2>
            <p style="font-size: 0.8rem; color: #888; margin-bottom: 20px;">Team Collaboration Suite</p>
            
            <select id="user-role" style="border: 1px solid var(--accent-color);">
                <option value="Producer">Role: Producer</option>
                <option value="Editor">Role: Video Editor</option>
                <option value="Writer">Role: Script Writer</option>
                <option value="Camera">Role: Camera/DP</option>
            </select>

            <input type="email" id="email" placeholder="Email Address">
            <input type="password" id="password" placeholder="Password">
            <button onclick="handleLogin()">ENTER HUB</button>
            <button onclick="handleSignup()" style="background:transparent; color:var(--accent-color); margin-top:10px; border:1px solid var(--accent-color);">REGISTER</button>
        </div>
    </div>

    <div id="dashboard-section" class="hidden">
        <nav>
            <div class="nav-logo">
                <img src="https://i.imgur.com/7d3ROpd.jpeg"> PROD-HUB
            </div>
            <div class="nav-user-info">
                <div style="text-align: right; display: flex; flex-direction: column; justify-content: center;">
                    <span id="role-tag" style="background:var(--accent-color); color:black; font-size:0.5rem; padding:1px 4px; border-radius:3px; font-weight:bold; width: fit-content; align-self: flex-end;"></span>
                    <span id="user-display" style="font-size:0.7rem; color:var(--text-dim); font-weight: bold;"></span>
                </div>
                <button onclick="handleLogout()" style="width:auto; padding:6px 10px; font-size:0.7rem;">LOGOUT</button>
            </div>
        </nav>

        <div class="dashboard-wrapper">
            <div class="sidebar-left">
                <div class="card">
                    <h3>‚ûï New Story Pitch</h3>
                    <label style="font-size:0.7rem; color:#888;">Priority Level</label>
                    <select id="pPriority">
                        <option value="Normal">Normal Priority</option>
                        <option value="Urgent">üî• Urgent</option>
                        <option value="Backlog">üìÅ Backlog</option>
                    </select>
                    <label style="font-size:0.7rem; color:#888;">Shoot Date</label>
                    <input type="date" id="pDate">
                    <input type="text" id="pLoc" placeholder="Location">
                    <input type="text" id="pCam" placeholder="Cam / DP Assigned">
                    <textarea id="pAbout" rows="4" placeholder="Story Concept..."></textarea>
                    <button onclick="addPitch()">SUBMIT TO BOARD</button>
                </div>
            </div>

            <div class="main-feed">
                <div class="card">
                    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
                        <h3 style="border:none; margin:0;">üì∫ Live Production Board</h3>
                        <div id="clock" style="font-size:0.8rem; font-weight:bold; color:var(--accent-color);"></div>
                    </div>
                    <div id="pitch-list">Fetching updates...</div>
                </div>
            </div>

            <div class="sidebar-right">
                <div class="card">
                    <h3>‚ö° Quick Tasks</h3>
                    <div id="task-list"></div>
                    <div style="display:flex; gap:5px; margin-top:10px;">
                        <input type="text" id="newTask" placeholder="Add task..." style="margin:0;">
                        <button onclick="addTask()" style="width:50px; padding: 0;">+</button>
                    </div>
                </div>
                <div class="card" id="greeting-card" style="background: linear-gradient(to right, #1a1a1a, #252525);">
                    <h4 id="greeting-msg" style="margin:0; font-size:0.9rem;">Welcome back!</h4>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- CONFIG & INITIALIZATION ---
        const firebaseConfig = {
            apiKey: "AIzaSyCWyMPS1vabyK_uGAWzmmeW9iuL7ksEUBE",
            authDomain: "prod-hub-d43c4.firebaseapp.com",
            projectId: "prod-hub-d43c4",
            storageBucket: "prod-hub-d43c4.firebasestorage.app",
            messagingSenderId: "262638128725",
            appId: "1:262638128725:web:12136df5187f89deff8edc"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Real-time Clock Logic
        setInterval(() => {
            const now = new Date();
            document.getElementById('clock').innerText = now.toLocaleTimeString();
        }, 1000);

        // Greeting Logic
        const hour = new Date().getHours();
        const greeting = hour < 12 ? "Good Morning, Producer!" : hour < 18 ? "Good Afternoon!" : "Good Evening, Team!";
        document.getElementById('greeting-msg').innerText = greeting;

        auth.onAuthStateChanged(async user => {
            if (user) {
                document.getElementById('auth-section').classList.add('hidden');
                document.getElementById('dashboard-section').classList.remove('hidden');
                document.getElementById('user-display').innerText = user.email.split('@')[0].toUpperCase();
                
                // Fetch Role
                const userDoc = await db.collection("users").doc(user.uid).get();
                if(userDoc.exists) {
                    document.getElementById('role-tag').innerText = userDoc.data().role;
                }

                loadGlobalPitches();
                loadPersonalTasks(user.uid);
            } else {
                document.getElementById('auth-section').classList.remove('hidden');
                document.getElementById('dashboard-section').classList.add('hidden');
            }
        });

        // --- CORE LOGIC FUNCTIONS ---

        async function handleLogin() {
            const e = document.getElementById('email').value;
            const p = document.getElementById('password').value;
            try { await auth.signInWithEmailAndPassword(e, p); } catch(err) { alert(err.message); }
        }

        async function handleSignup() {
            const e = document.getElementById('email').value;
            const p = document.getElementById('password').value;
            const r = document.getElementById('user-role').value;
            try { 
                const cred = await auth.createUserWithEmailAndPassword(e, p);
                await db.collection("users").doc(cred.user.uid).set({ role: r, email: e });
                alert("Account Created as " + r); 
            } catch(err) { alert(err.message); }
        }

        function handleLogout() { auth.signOut(); }

        function loadGlobalPitches() {
            db.collection("pitches").orderBy("createdAt", "desc").onSnapshot(snapshot => {
                const list = document.getElementById('pitch-list');
                list.innerHTML = snapshot.docs.map(doc => {
                    const p = doc.data();
                    const isOwner = auth.currentUser.email === p.author;
                    const priorityClass = p.priority === 'Urgent' ? 'priority-high' : '';
                    const tagClass = p.priority === 'Urgent' ? 'tag-urgent' : '';
                    
                    const isStoryDone = p.tasks?.script === 'done' && p.tasks?.shoot === 'done' && p.tasks?.edit === 'done';
                    const storyDoneClass = isStoryDone ? 'status-done' : '';

                    return `
                        <div class="pitch-row ${priorityClass} ${storyDoneClass}">
                            <span class="priority-tag ${tagClass}">${p.priority || 'Normal'}</span>
                            <div style="font-weight:bold; color:var(--accent-color); margin-bottom:10px;">üìÖ ${p.date || 'TBD'}</div>
                            <div style="display:grid; grid-template-columns:1fr 1fr; font-size:0.8rem; color:#aaa; margin-bottom:10px;">
                                <span>üìç ${p.location}</span>
                                <span>üé• ${p.cameraman}</span>
                            </div>
                            <div style="color:#eee; background:#2a2a2a; padding:10px; border-radius:5px; font-size:0.9rem;">${p.about}</div>
                            
                            <div class="prod-tasks">
                                <span style="font-size:0.65rem; color:var(--accent-color); font-weight:bold;">PRODUCTION STATUS:</span>
                                <div class="task-grid">
                                    <div class="task-btn ${p.tasks?.script || ''}" onclick="updateProdTask('${doc.id}', 'script', '${p.tasks?.script || ''}')">üìù SCRIPT</div>
                                    <div class="task-btn ${p.tasks?.shoot || ''}" onclick="updateProdTask('${doc.id}', 'shoot', '${p.tasks?.shoot || ''}')">üé¨ SHOOT</div>
                                    <div class="task-btn ${p.tasks?.edit || ''}" onclick="updateProdTask('${doc.id}', 'edit', '${p.tasks?.edit || ''}')">‚úÇÔ∏è EDIT</div>
                                </div>
                            </div>

                            <div style="display:flex; justify-content:space-between; align-items:center;">
                                <span style="font-size:0.6rem; color:#555; margin-top:8px;">Posted by: ${p.author}</span>
                                ${isOwner ? `<button class="btn-delete" onclick="deletePitch('${doc.id}')">Delete</button>` : ''}
                            </div>
                        </div>
                    `;
                }).join('');
            });
        }

        async function updateProdTask(docId, taskType, currentStatus) {
            let nextStatus = "";
            if (currentStatus === "") nextStatus = "ongoing";
            else if (currentStatus === "ongoing") nextStatus = "done";
            else nextStatus = "";

            const updateObj = {};
            updateObj[`tasks.${taskType}`] = nextStatus;
            await db.collection("pitches").doc(docId).update(updateObj);
        }

        async function addPitch() {
            const about = document.getElementById('pAbout').value;
            if(!about) return alert("Please enter story details.");

            await db.collection("pitches").add({
                priority: document.getElementById('pPriority').value,
                date: document.getElementById('pDate').value,
                location: document.getElementById('pLoc').value,
                cameraman: document.getElementById('pCam').value,
                about: about,
                author: auth.currentUser.email,
                createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                tasks: { script: "", shoot: "", edit: "" } 
            });
            ['pAbout', 'pLoc', 'pCam', 'pDate'].forEach(id => document.getElementById(id).value = '');
        }

        async function deletePitch(id) {
            if(confirm("Delete this pitch?")) {
                await db.collection("pitches").doc(id).delete();
            }
        }

        function loadPersonalTasks(uid) {
            db.collection("tasks").where("uid", "==", uid).orderBy("createdAt", "asc").onSnapshot(snapshot => {
                const list = document.getElementById('task-list');
                list.innerHTML = snapshot.docs.map(doc => {
                    const t = doc.data();
                    return `
                        <div style="display:flex; align-items:center; justify-content:space-between; background:#222; padding:8px; margin-bottom:5px; border-radius:5px; font-size:0.8rem;">
                            <span style="${t.done ? 'text-decoration:line-through; opacity:0.5' : ''}">${t.text}</span>
                            <input type="checkbox" ${t.done ? 'checked' : ''} onchange="toggleTask('${doc.id}', ${t.done})" style="width:auto; margin:0;">
                        </div>
                    `;
                }).join('');
            });
        }

        async function addTask() {
            const val = document.getElementById('newTask').value;
            if(!val) return;
            await db.collection("tasks").add({
                uid: auth.currentUser.uid,
                text: val,
                done: false,
                createdAt: firebase.firestore.FieldValue.serverTimestamp()
            });
            document.getElementById('newTask').value = '';
        }

        async function toggleTask(id, status) {
            await db.collection("tasks").doc(id).update({ done: !status });
        }
    </script>
</body>
</html>
